<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golang Unit Test Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/prism/prism-tomorrow.min.css" />
  <script src="assets/prism/prism.min.js"></script>

<body>
  <div class="side-panel">
    <!-- Header -->

      <button class="menu-button" id="settings-button">â˜°</button>

      <img src="assets/chrome.png" alt="Promo" class="promo-icon" />

    <!-- Model Selector -->
    <div class="model-selector">

      <span class="dropdown-icon">â–¼</span>
      <div class="model-dropdown">
        <div class="model-option" data-model="gemma2-9b-it" data-icon="assets/search.png">gemma2-9b-it</div>
        <div class="model-option" data-model="llama-3.3-70b-versatile" data-icon="assets/meta.png">llama-3.3-70b-versatile</div>
        <div class="model-option" data-model="mistral-saba-24b" data-icon="assets/mistral-valve.png">mistral-saba-24b</div>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <button class="tool-button" title="Cut"><span>âœ‚ï¸</span></button>

      <div class="toolbar-right">
         <!-- Boost button for theme toggle -->
    <button class="tool-button theme-toggle-button" title="Toggle Theme"><span>âš¡</span></button>
        <button class="tool-button" title="Timer"><span>â±ï¸</span></button>
        <button class="tool-button" title="Magic"><span>âœ¨</span></button>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatbox">
      <!-- Messages will be dynamically injected here -->
    </div>

    <!-- Input Container -->
    <div class="input-container">
      <textarea 
        id="input-message" 
        placeholder="Type a message..." 
        class="message-input" 
        rows="2"
      ></textarea>
      <div class="input-buttons">
        <button class="format-button" id="file-upload-button" title="Upload File">/</button>
        <input 
          type="file" 
          id="file-upload" 
          style="display: none;" 
          accept=".go,.js,.py,.java,.cpp,.cs,.rb,.php,.swift,.kt,.ts,.rs,.scala,.hs,.lua,.pl,.sh,.sql,.html,.css,.json,.xml,.yaml,.md,.txt" 
        />

      </div>
      <button id="send-button" class="send-button" title="Send">â¤</button>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="fileHandler.js"></script>

</html>
