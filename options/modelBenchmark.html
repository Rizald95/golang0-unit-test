<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Benchmark</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Settings</h2>
    <ul class="nav">
      <li><a href="profile.html">ðŸ‘¤ Profile</a></li>
      <li><a href="chatHistory.html">ðŸ•‘ Chat History</a></li>
      <li><a href="modelBenchmark.html" class="active">ðŸ“Š Benchmark</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Model Benchmark</h1>
    <div id="benchmarkContainer" class="benchmark-list">Loading benchmarks...</div>
  </div>

  <script>
    const benchmarkContainer = document.getElementById('benchmarkContainer');

    function renderBenchmark(benchmarks) {
      if (!benchmarks.length) {
        benchmarkContainer.textContent = 'No benchmark data available.';
        return;
      }
      benchmarkContainer.innerHTML = '';
      benchmarks.forEach((item) => {
        const entry = document.createElement('div');
        entry.className = 'benchmark-entry';
        entry.innerHTML = `
          <strong>Model:</strong> ${item.model}<br />
          <strong>Score:</strong> ${item.score}<br />
          <strong>Date:</strong> ${item.date || 'N/A'}
        `;
        benchmarkContainer.appendChild(entry);
      });
    }

    window.onload = () => {
      chrome.storage.local.get('modelBenchmark', ({ modelBenchmark }) => {
        renderBenchmark(modelBenchmark || []);
      });
    };
  </script>
</body>
</html>
