<body>
  <div class="sidebar">
    <h2>Settings</h2>

      <li><a href="chatHistory.html" class="active">ðŸ•‘ Chat History</a></li>
      <li><a href="modelBenchmark.html">ðŸ“Š Benchmark</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Chat History</h1>
    <div id="chatHistoryList" class="history-list">Loading chat history...</div>
  </div>

  <script>
    const chatHistoryList = document.getElementById('chatHistoryList');

    function renderHistory(history) {
      if (!history.length) {
        chatHistoryList.textContent = 'No chat history found.';
        return;
      }
      chatHistoryList.innerHTML = '';
      history.forEach((item, index) => {
        const entry = document.createElement('div');
        entry.className = 'history-entry';
        entry.innerHTML = `
          <strong>Model:</strong> ${item.model}<br />
          <strong>Message:</strong> ${item.message}
        `;
        chatHistoryList.appendChild(entry);
      });
    }

    window.onload = () => {
      chrome.storage.local.get('chatHistory', ({ chatHistory }) => {
        renderHistory(chatHistory || []);
      });
    };
  </script>
</body>
</html>
