  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
      ◀
    </button>
    
    <h2>Settings</h2>
    <ul class="nav">
      <li>
        <a href="profile.html" class="active" title="Profile">
          <span class="nav-icon">👤</span>
          <span class="nav-text">Profile</span>
        </a>
      </li>
      <li>
        <a href="chatHistory.html" title="Chat History">
          <span class="nav-icon">🕑</span>
          <span class="nav-text">Chat History</span>
        </a>
      </li>
      <li>
        <a href="modelBenchmark.html" title="Benchmark">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Benchmark</span>
        </a>
      </li>
      <li>
        <a href="generate-tests.html" title="Generate Tests">
          <span class="nav-icon">📝</span>
          <span class="nav-text">Generate Tests</span>
        </a>
      </li>
      <li>
        <a href="testing-guide.html" title="Testing Guide">
          <span class="nav-icon">📚</span>

        </a>
      </li>
      <li>
        <a href="project-setup.html" title="Project Setup">
          <span class="nav-icon">🏗️</span>

        </a>
      </li>
    </ul>
  </div>

  <!-- Mobile overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="content" id="content">
    <h1>👤 User Profile</h1>
    <p>Manage your personal information and preferences.</p>

    <form id="profileForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="avatar">Profile Avatar</label>
        <input type="file" id="avatar" accept="image/*" />
        <div id="avatarPreview"></div>
      </div>

      <button type="submit">💾 Save Profile</button>
    </form>

    <div class="user-profile-display">
      <h2>Current Profile</h2>
      <div id="savedProfile">
        <p>No profile data saved yet. Fill out the form above to get started.</p>
      </div>
    </div>
  </div>

  <script src="sidebar-toggle.js"></script>
  <script src="profile.js"></script>
</body>
</html>
